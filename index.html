<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header della pagina con logo -->
    <header class="Page-Header">
        <img src="./img/Toboolist-logo.jpg" alt="LogoToboolist" class="LogoToDoList">
    </header>
    <!-- Main con le card della lista ToDo -->
    <main class="Page-Main">
        <!-- Lista delle card -->
        <div class="List-ToDoCards container">
            <!-- Singola Card -->
            <div class="ToDoList-Card">
                <!-- Sezione bottoni della card -->
                <div class="Buttons-ToDoCard">
                    <button class="fs-15 Btn-Card">Add Task</button>
                    <button class="fs-15 Btn-Card">Add Selection</button>
                </div>
                <!-- Sezione gruppi liste-->
                <div class="GroupListToDo">
                    <!-- "New Task" List -->
                    <section class="SingleListToDo">
                        <h2 class="SectionList-Header">&dharl; New Task</h2>
                        <ul class="SectionList">
                            <li class="SectionList-Element">
                                <p class="fs-20 ListElement-Particle Work-ProcessStatus Process-Done">&check;</p>
                                <p class="fs-20 ListElement-Particle Work-Description">Quartely Newsletter</p>
                                <p class="fs-12 ListElement-Particle Work-Category Editorial-Category">Editorial</p>
                            </li>
                        </ul>
                    </section>
                    <!-- "Today" List -->
                    <section class="SingleListToDo">
                        <h2 class="SectionList-Header">&dharl; Today</h2>
                        <ul class="SectionList">
                            <li class="SectionList-Element">
                                <p class="fs-20 ListElement-Particle Work-ProcessStatus Process-Done">&check;</p>
                                <p class="fs-20 ListElement-Particle Work-Description">Recruiting blog post</p>
                                <p class="fs-12 ListElement-Particle Work-Category Editorial-Category">Editorial</p>
                            </li>
                            <li class="SectionList-Element">
                                <p class="fs-20 ListElement-Particle Work-ProcessStatus Process-Done">&check;</p>
                                <p class="fs-20 ListElement-Particle Work-Description">Mobile app launch</p>
                                <p class="fs-12 ListElement-Particle Work-Category Q1-Category">Q1 Goals</p>
                            </li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
